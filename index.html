<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the GitHub projects of Suhaib (@itz9hb), including itz9hb.github.io. View the latest updates for each repository.">
    <meta name="keywords" content="Suhaib, itz9hb, cybersecurity student, programmer, GitHub projects, itz9hb.github.io, coding portfolio">
    <meta name="author" content="Suhaib (@itz9hb)">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="My Projects - Suhaib (@itz9hb)">
    <meta property="og:description" content="Portfolio of Suhaib, showcasing GitHub projects including itz9hb.github.io with last updated timestamps.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/projects"> <!-- Replace with your actual URL -->
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg"> <!-- Add an image URL later -->
    <title>My Projects - Suhaib (@itz9hb) | Cybersecurity & Programming</title>
    <link rel="canonical" href="https://yourdomain.com/projects"> <!-- Replace with your actual URL -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f1419;
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: #1c2526;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #00ddeb;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }

        .intro {
            text-align: center;
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 1.5rem;
        }

        .projects-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .project-card {
            background: #252f31;
            padding: 1.25rem;
            border-radius: 8px;
            border: 1px solid #2e383a;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.03);
            border-color: #00ddeb;
            box-shadow: 0 4px 12px rgba(0, 221, 235, 0.2);
        }

        .project-card.github-io {
            background: #2a3638; /* Slightly different background for itz9hb.github.io */
            border-color: #00ddeb;
        }

        .project-card h2 {
            color: #00ddeb;
            margin: 0 0 0.5rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .project-card p {
            margin: 0 0 0.75rem;
            color: #b0b0b0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .project-card .last-updated {
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .project-card a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .project-card a:hover {
            color: #ff8787;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            font-size: 1rem;
            color: #a0a0a0;
            padding: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #a0a0a0;
        }

        footer a {
            color: #00ddeb;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            color: #00f5ff;
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .intro {
                font-size: 0.9rem;
            }

            .projects-list {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .project-card {
                padding: 1rem;
            }

            .project-card h2 {
                font-size: 1.2rem;
            }

            .project-card p {
                font-size: 0.85rem;
            }

            footer {
                font-size: 0.8rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .intro {
                font-size: 0.85rem;
            }

            .project-card {
                padding: 0.75rem;
            }

            .project-card h2 {
                font-size: 1.1rem;
            }

            .project-card p {
                font-size: 0.8rem;
            }

            .project-card a {
                font-size: 0.8rem;
            }

            footer {
                font-size: 0.75rem;
            }
        }

        @media (min-width: 1200px) {
            .container {
                padding: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .intro {
                font-size: 1.2rem;
            }

            .projects-list {
                gap: 2rem;
            }

            .project-card {
                padding: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>My Projects - Suhaib (@itz9hb)</h1>
            <p class="intro">I'm Suhaib, a cybersecurity student and sometime programmer</p>
        </header>
        <section class="projects-list" id="projectsList" aria-label="GitHub Projects by Suhaib">
            <div class="loading" id="loading">Loading...</div>
        </section>
        <footer>
            Follow me on 
            <a href="https://github.com/itz9hb" target="_blank" rel="noopener noreferrer">GitHub</a> | 
            <a href="https://www.x.com/itz9hb" target="_blank" rel="noopener noreferrer">@itz9hb</a>
        </footer>
    </main>

    <script>
        // Fetch GitHub repositories
        async function fetchProjects() {
            try {
                const response = await fetch('https://api.github.com/users/itz9hb/repos');
                const repos = await response.json();
                displayProjects(repos);
            } catch (error) {
                document.getElementById('projectsList').innerHTML = 
                    '<p>Error fetching projects</p>';
            }
        }

        // Display projects with last updated timestamp
        function displayProjects(repos) {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '';

            if (repos.length === 0) {
                projectsList.innerHTML = '<p>No projects available currently</p>';
                return;
            }

            repos.forEach(repo => {
                const updatedAt = new Date(repo.updated_at);
                const options = {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                };
                const formattedDate = updatedAt.toLocaleString('en-US', options);

                const projectCard = document.createElement('article');
                projectCard.className = 'project-card';
                if (repo.name === 'itz9hb.github.io') {
                    projectCard.classList.add('github-io'); // Highlight the GitHub Pages repo
                }
                projectCard.innerHTML = `
                    <h2>${repo.name}</h2>
                    <p>${repo.description || 'No description'}</p>
                    <p class="last-updated">Last updated: ${formattedDate}</p>
                    <p><a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>
                `;
                projectsList.appendChild(projectCard);
            });
        }

        // Initial fetch
        fetchProjects();
    </script>
</body>
</html>
